<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirect 404</title>

    <script>
        window.onload = function () {
            const destination = window.location.href;
            if (window.location.href.includes("tpham93.github.io/redirect_test")) {
                const redirectLocation = window.location.href.replace(
                    "tpham93.github.io/redirect_test",
                    "scikit-activeml.github.io/scikit-activeml-docs"
                );
                document.getElementById("body").innerHTML = "This is a test to redirect pages from one repository to another<br/><br/>Redirecting to " + redirectLocation + " ...";
                window.location.href = redirectLocation;
            }
        }
    </script>
</head>

<body id="body" style="text-align: center">
    This page is used to test redirecting to the official scikit-activeml documentation.
    If the redirect is not working, you can find the official scikit-activeml documentation here: <a href="https://scikit-activeml.github.io/scikit-activeml-docs">https://scikit-activeml.github.io/scikit-activeml-docs</a>.
</body>

</html>
